<div class="row">
<div class="col-2"></div>
<div class="col-8" style="background-color: antiquewhite;">
<h3 class="mt-3" style="color: blue;text-align: center;">Günlük Yapılacak İşler</h3>

<div *ngIf="isUpdate===false">
<span style="margin-right: 10px; "><i>Yeni bir iş ekleyin</i></span>
<input [(ngModel)]="work" type="text" style="border-radius: 7px; width: 600px;" class="mt-3">
<button button class="btn btn-primary " style="margin-left: 10px;"  (click)="save()">Save</button>
</div>


<div *ngIf="isUpdate===true">
 Update work
<input type="text" [(ngModel)]="updateWork">
<button (click)="update()">Update</button>
<button (click)="cancel()">Cancel</button>
</div>

<hr>
<ol type="1">
  <li *ngFor="let t of todos let i=index">
    <div class="row">
      <div class="col-4">
      {{t}}
    </div>
   <div class="col-4">
     <button class="btn btn-success" style="margin-right:13px; margin-top: 5px;"  (click)="get(t,i)">Update</button>
    <button class="btn btn-warning "  (click)="delete(i)">Sil</button>
   </div> 
    </div>
   
   
  </li>
</ol>
</div>

<div class="col-2"></div>
</div>
